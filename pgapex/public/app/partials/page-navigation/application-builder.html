<div class="container" ng-controller="pgApexApp.NavigationController">
  <ul class="nav nav-pills">
    <li ng-class="{'active': isPagesPage()}">
      <a ng-href="#/application-builder/app/{{routeParams.applicationId}}/pages">{{'page.pages'|translate}}</a>
    </li>
    <li ng-class="{'active': isNavigationsPage()}">
      <a ng-href="#/application-builder/app/{{routeParams.applicationId}}/navigations">{{'navigation.navigations'|translate}}</a>
    </li>
    <li class="pull-right text-muted" ng-show="pageTitle">{{'page.page' | translate}}: {{pageTitle}}</li>
  </ul>
</div>
